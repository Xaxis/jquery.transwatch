<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery.transwatch</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/jquery.transwatch.min.js"></script>
    <style>
        #elm-1 {
            width: 300px;
            height: 100px;
            background-color: #40a070;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .transition {
            opacity: .5 !important;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

<button>click me</button>

<div id="elm-1"></div>

<script>
    $('button').on('click', function() {

        // Run event after transition completes
        $('#elm-1').transwatch({
            transition: 'opacity',
            onEnd: function(e) {
                console.log('transition end!', this, e);
            }
        });

        // Activate transition
        $('#elm-1').toggleClass('transition');
    });

</script>
</body>
</html>
